<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Abinash Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-white">

    <!-- Login Card -->
    <div class="bg-[#d7ecfd] shadow-2xl rounded-xl p-10 w-[480px] text-center">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="/bari-wola/logo/Abinashlogo.png" alt="Logo" class="w-24 h-24">
        </div>

        <!-- Username -->
        <div class="mb-5 text-left">
            <label class="block font-semibold mb-2 text-gray-800">User Name</label>
            <input type="text" placeholder="Enter your email"
                class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 outline-none">
        </div>

        <!-- Password -->
        <div class="mb-6 text-left">
            <label class="block font-semibold mb-2 text-gray-800">Password</label>
            <input type="password" placeholder="********"
                class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 outline-none">
        </div>

        <!-- Login Button -->
        <button class="w-full bg-[#0089d0] hover:bg-[#5a4532] text-white py-2 rounded-lg font-bold transition">
            LOGIN
        </button>

        <!-- Forgot Password -->
        <p class="mt-4 text-sm text-gray-700">
            If you forgot your password then click
            <a href="#" class="text-blue-600 font-semibold hover:underline">Send Password</a>
        </p>

    </div>
</body>

</html>
